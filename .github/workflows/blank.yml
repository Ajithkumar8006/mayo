name: Run Python Script Every Minute

on:
  schedule:
    - cron: '*/1 * * * *'
  push:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List files to confirm hello_world.py is present
        run: ls -R  # List all files in the current directory

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run Python script
        run: python hello_world.py  # Make sure this matches the correct file path
